<div class="text-center">
    {% if user['user_logo'] %}
    <img src="{{ user['user_logo'] }}" alt="{{ user['user_name'] }}">
    {% end %}
</div>
<p class="named block"><span class="named-title">@{{ user['user_name'] }}</span></p>
<p class="muted block">{% raw handler.get_escaper().xhtml_escape(user['user_sign']).replace('\n','\n<br>') %}</p>
