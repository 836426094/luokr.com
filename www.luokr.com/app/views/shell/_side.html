<div class="text-center">
    {% if user['user_logo'] %}
    <img src="{{ user['user_logo'] }}" alt="{{ user['user_name'] }}">
    {% end %}
</div>
<p class="named block"><span class="named-title">@{{ user['user_name'] }}{% if user['user_sign'] %} ({{ user['user_sign'] }}){% end %}</span></p>

{% if user['user_meta'] %}
<p class="muted block coded">{% raw handler.utils().build_links(handler.get_escaper().xhtml_escape(user['user_meta']).replace('\n','\n<br>')) %}</p>
{% end %}
